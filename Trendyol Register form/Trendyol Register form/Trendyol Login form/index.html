<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trendyol Login</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- ikon elave etmek ucun -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Bir umumi div yaradib her seyi bunun icersine aliriq.Formun ozune class vermek duzgun deyil -->
    <div class="center">
      <h1>Giriş Yap</h1>
      <form action="#" method="post">
        <div class="txt_field">
          <label for="e-mail">E-posta</label>
          <span></span>
          <input type="email" required id="e-mail" />
        </div>
        <div class="txt_field">
          <label for="password">Şifre</label>
          <span></span>
          <input type="password" required id="password" />
        </div>
        <div class="pass">
          Şifreniz <b>az 7 karakter ve en fazla 64 karakter</b> en olmalı, harf
          ve rakam içermelidir.
        </div>
        <div class="gender">
          <button>Kadın</button>
          <button>Erkek</button>
        </div>
        <input type="submit" value="ÜYE OL" />
        <div class="agree">
          <label for="checkbox1">
            <input type="checkbox" class="checkbox" />Kampanyalardan haberdar
            olabilmem için kişisel verilerimin işlenmesini ve tarafıma
            elektronik ileti gönderilmesini kabul ediyorum.
          </label>
          <label for="">
            <input type="checkbox" class="checkbox" />Kampanyalardan haberdar
            olabilmem için kişisel verilerimin işlenmesini ve tarafıma
            elektronik ileti gönderilmesini kabul ediyorum.
          </label>
        </div>

        <div class="social_links">
          <div class="facebook">
            <i class="fa-brands fa-square-facebook"></i>
            <p><b>facebook</b> ile giriş yap</p>
          </div>
          <div class="facebook google">
            <i class="fa-brands fa-google-plus"></i>
            <p><b>Google</b> ile giriş yap</p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
